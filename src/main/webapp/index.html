<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script>
   $(document).ready(function() {

	   var obj =  {"city":"Toronto","country":"Canada"};

	   var jqxhr =
		       $.ajax({
		           url: "http://services-msauve.app.mtl.rhug.ca/weather",
		           processData : false,
		           type : "POST",
		           data: JSON.stringify(obj)
		       })
		       .done (function(data) { $('.weather-data').html(data) })
		       .fail (function(jqXHR, textStatus)  { alert("Error "+textStatus)   ; })
		       ;
	   
   });
	  

   </script>

</head>
<body>
  
        <div>
            <p class="weather-data">WEATHER: </p>

	   </div>
</body>
</html>
