<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Information Météo</title>
   <script src="jquery.js"></script>
   <script>
   $(document).ready(function() {
	   $('.details').hide();
	   $("#submit").click(function(){
		   var city = $("#city").val();
		   var country = $("#country").val();

		   var obj =  {"city": city ,"country": country};

	   		var jqxhr =
		       $.ajax({
		           url: "http://services-msauve.app.mtl.rhug.ca/weather",
				   contentType : "application/json", 
			       processData : false,
		           type : "POST",
		           data: JSON.stringify(obj)
		       })
		       .done (function(data) { 
			       var weahter = data.data;
			       $('.weather-data').html(JSON.stringify(weather.current_condition)) 
//				   $('.cur_temp').html(data.data.current_condition[temp_C]+'&deg;C | -11&deg;F')
						 
				   
				   $('.details').show();
				  })
		       .fail (function(jqXHR, textStatus)  { alert("Error "+textStatus); })
		       ;
	   });	   
   });
	  
   	
   </script>

</head>
<body>
 

<div id="form">
<h3>Information Météo</h3>
<div>
<label>Ville :</label>
<input id="city" type="text">
<label>Pays :</label>
<input id="country" type="text">
<input id="submit" type="button" value="Obtenir la météo">
</div>
</div>
  
<div class="details">  
<h3>Condition Actuelle</h3>
<div class="cur_temp"></div>
<p>Current: <span class="cur_desc">Light snow</span></p>
<p>Wind: S at 8 mph/13.0 km/h</p>
<p>Humidity: 63%</p>

</div>

<div>
      <p class="weather-data">WEATHER: </p>

</div>
	
	
	   
</body>
</html>
