<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>
   <script src="jquery.js"></script>
   <script>
   $(document).ready(function() {
	   var obj =  {"city":"Toronto","country":"Canada"};

	   var jqxhr =
		       $.ajax({
		           url: "http://services-msauve.app.mtl.rhug.ca/weather",
				   contentType : "application/json", 
			       processData : false,
		           type : "POST",
		           data: JSON.stringify(obj)
		       })
		       .done (function(data) { $('.weather-data').append(JSON.stringify(data)) })
		       .fail (function(jqXHR, textStatus)  { alert("Error "+textStatus); })
		       ;
	   
   });
	  
   	function form_to_json (selector) {
	   var ary = $(selector).serializeArray();
	   var obj = {};
	   for (var a = 0; a < ary.length; a++) obj[ary[a].name] = ary[a].value;
	   return obj;
	 }
   </script>

</head>
<body>
  
        <div>
            <p class="weather-data">WEATHER: </p>

	   </div>
</body>
</html>
